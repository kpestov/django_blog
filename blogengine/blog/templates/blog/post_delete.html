{% extends 'blog/base_blog.html' %}

{% block title %}
     "{{ post.title }}" delete - {{ block.super }}
{% endblock %}

{% block content %}
    <!--<form action="{% url 'post_delete_url' slug=post.slug %}" method="post">-->
    <form action="{{ post.get_delete_url }}" method="post">

        {% csrf_token %}

        <h3>Are you sure you want to delete <b> "{{post.title | title}}" </b> post? </h3>

        <a href="{% url 'post_detail_url' slug=post.slug %}" class="btn btn-primary">Cancel</a>

        <button class="btn btn-danger" type="submit">Delete</button>

    </form>

{% endblock %}
