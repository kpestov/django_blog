{% extends 'blog/base_blog.html' %}

{% block title %}
    Tag creation - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{% url 'tag_create_url' %}" method="post">

        {% csrf_token %}

        {{ form.title }}
        {{ form.slug }}

        <button class="btn btn-primary" type="submit">Create Tag</button>

    </form>

{% endblock %}
