{% extends 'blog/base_blog.html' %}

{% block title %}
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
   <h1 class="mb-3">
       Tags:
   </h1>
    {% for tag in tags %}
      <h5>
        <a class="btn btn-outline-primary" href="{{ tag.get_absolute_url }}" role="button">{{ tag.title }}</a>
      </h5>
    {% endfor %}
{% endblock %}
